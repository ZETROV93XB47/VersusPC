<div class="registrationPageContainer">

    <div class="presentation">
        <img src="assets/Images/home_slider_1.jpg">
        <div class="border-overlay"></div>
    </div>

    <div class="registrationPageContent" >

        <div class="title">
            <h1>Registration</h1>
        </div>
        <form (ngSubmit)="onSubmit()" class="formContainer">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="sexe">Sexe</label>
                <select id="sexe" name="sexe">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date de Naissance</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="motDePasse">Mot de passe</label>
                <input type="password" id="motDePasse" name="motDePasse" required>
            </div>
            <div class="form-group">
                <button class="submit-button" type="submit">S'inscrire</button>
            </div>
        </form>
    </div>
</div>
