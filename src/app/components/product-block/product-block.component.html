<div class="product-card">
  <img src="{{resolvedData.photo}}" alt="Product Name">
  <h3 class="product-title">{{resolvedData.name}}</h3>
  <p class="product-description">{{resolvedData.description}}</p>
  <span class="product-price">{{resolvedData.price}}$</span>
  <button class="add-to-cart-button">Add to Cart</button>
</div>
