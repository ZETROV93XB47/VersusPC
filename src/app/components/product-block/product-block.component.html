<div class="product-card">
  <img src="{{productData.photo}}" alt="Product Name">
  <h3 class="product-title">{{productData.name}}</h3>
  <p class="product-description">{{productData.description}}</p>
  <span class="product-price">{{productData.price}}$</span>
  <form (ngSubmit)="onSubmit()">
    <button class="add-to-cart-button" type="submit">More details</button>
  </form>
</div>
